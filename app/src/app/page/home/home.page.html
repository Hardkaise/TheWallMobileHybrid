<app-header></app-header>
<ion-content class="card-background-page">

    <!-- <ion-card (click)="openDetailsWithService(index)" *ngFor="let data of photoService.feedData; let index = index;">
      <ion-text>{{index}}</ion-text>
      <img src={{data.img}} />
      <div class="card-title">{{data.title}}</div>
      <div class="card-subtitle">{{data.like}}</div>

     <!-- Cards -->
     <ion-card class="ion-no-padding ion-padding-bottom ion-no-margin card" *ngFor="let data of photoService.feedData; let index = index;">

      <ion-row >
        <ion-col size="10" >
          <ion-item lines="none">
        <ion-avatar item-left>
          <img src="assets/img/index.jpg">
        </ion-avatar>
        <h2 class="ion-no-padding ion-no-margin" style="font-weight: bold;font-size: 1.2rem;">{{data.username}}
          <p class="ion-no-padding ion-no-margin" style="font-weight: normal;font-size: 1rem;">{{data.title}}</p>
        </h2>
       
        
      </ion-item>
        </ion-col >
        <ion-col size="2">
          <!-- <button class="ion-no-margin ion-no-padding" clear color="black" ion-button icon-only style="float: right; top: 15px">
            <ion-icon name="more"></ion-icon>
        </button> -->
        <ion-button class="ion-no-margin ion-no-padding" fill="clear"  color="dark" >
          <ion-icon  clear name="more" slot="icon-only"></ion-icon>
        </ion-button>
        </ion-col>
      </ion-row>
      

      <img [src]="data.img">

      <p class="ion-no-margin ion-no-padding" style="box-shadow: 0px 2px 0px 0px #D3D3D3;">
        <!-- <button clear ion-button icon-only  class="like-btn">
          <ion-icon  [name]="like_btn.icon_name" color="{{ like_btn.color }}" class="icon-space ion-no-padding"></ion-icon>
        </button> -->
        <ion-button clear class="icon-space ion-no-padding" fill="clear"  color="dark" >
          <ion-icon  [name]="like_btn.icon_name" slot="icon-only"></ion-icon>
        </ion-button>
        <!-- <button clear ion-button icon-only>
          <ion-icon  isActive="false" color="black" name="ios-text-outline" class="icon-space ion-no-padding" style="font-weight: bold"></ion-icon>
        </button> -->
        <ion-button  clear class="icon-space ion-no-padding" fill="clear"  color="dark" >
          <ion-icon name="md-text" slot="icon-only"></ion-icon>
        </ion-button>
        <!-- <button clear ion-button icon-only>
          <ion-icon  isActive="false" color="black" name="paper-plane" class="icon-space ion-no-padding"></ion-icon>
        </button> -->
        <!-- <button  class="ion-no-padding ion-no-margin" clear color="black" ion-button icon-only style="float: right">
          <ion-icon name="ios-bookmark-outline"></ion-icon>
        </button> -->
        <ion-button clear class="icon-space ion-no-padding" fill="clear"  color="dark" >
          <ion-icon   name="md-paper-plane" slot="icon-only"></ion-icon>
        </ion-button>
      </p>
      <hr>

      <ion-card-content>
        <p class="like-content"><ion-icon name="heart"></ion-icon> 250 likes</p>
        <p><b>techcrunch</b> Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
      
        <ion-note style="font-size: 12px">
          11h ago
        </ion-note>
      </ion-card-content>

    </ion-card>

    <div style="position: fixed;bottom: 40px;">
        <ion-button (click)="takePicture()" >Camera</ion-button>
        <ion-button (click)="getFile()" >Upload</ion-button>    
    </div>
    
  </ion-content>
<app-footer></app-footer>
